<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>FRUIT GAME</title>
        <meta charset="utf-8">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trailsleft"></div>
            <div id="fruitContainer">
                <img id="fruit1" class="fruit" alt="fruit">
            </div>
            <div id="instruction">Catch Fruits</div>
            <div id="startreset"><span id="st">Start Game</span></div>
            <div id="gameOver">
            </div>
        </div>
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
        <script src="helper.js"></script>
    </body>
</html>
